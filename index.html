<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Kenakalan Remaja</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{background:linear-gradient(135deg,#ff2a2a,#1c1c1c);
background-image:radial-gradient(rgba(255,255,255,0.05)1px,transparent 1px);
background-size:20px 20px;color:#fff;font-family:'Press Start 2P',cursive;
display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;margin:0}
h1{margin-bottom:20px;font-size:1.3rem;color:#ff5b5b;text-shadow:0 0 10px #ff2a2a;text-align:center}
.login-box{background:rgba(0,0,0,0.6);padding:20px;border-radius:10px;box-shadow:0 0 15px rgba(255,0,0,0.5);text-align:center}
.password-wrapper{position:relative;display:inline-block}
input[type=password],input[type=text]{padding:10px;border:none;border-radius:5px;width:200px;margin-bottom:10px;text-align:center;font-family:'Press Start 2P',cursive}
.toggle{position:absolute;right:8px;top:8px;cursor:pointer;color:#ff5b5b;font-size:12px}
button{padding:10px 20px;border:none;border-radius:5px;background:#ff2a2a;color:white;cursor:pointer;margin-top:10px;font-size:0.7rem;font-family:'Press Start 2P',cursive;box-shadow:0 0 10px #ff5b5b}
button:hover{background:#ff5b5b}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:1000;animation:fadeIn .3s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.overlay-content{background:#000;padding:10px;border-radius:8px;position:relative;box-shadow:0 0 15px #ff2a2a}
.overlay video{max-width:90vw;max-height:70vh}
.close-btn{position:absolute;top:-10px;right:-10px;background:red;border:none;border-radius:50%;width:30px;height:30px;color:white;cursor:pointer;font-weight:bold}
</style>
</head>
<body>
<h1>Kenakalan Remaja</h1>
<div class="login-box" id="loginBox">
<div class="password-wrapper">
<input type="password" id="password" placeholder="Masukkan Password">
<span class="toggle" onclick="togglePw()">üëÅÔ∏è</span>
</div><br>
<button onclick="login()">Login</button>
</div>
<div class="overlay" id="overlay"><div class="overlay-content" id="overlayContent"></div></div>
<script>
const allowedPasswords=['Bundashinta','Sastro1788'];
const overlay=document.getElementById('overlay');
const overlayContent=document.getElementById('overlayContent');
let pwField=document.getElementById('password');
function togglePw(){if(pwField.type==='password'){pwField.type='text';}else{pwField.type='password';}}
function login(){const pw=pwField.value;if(allowedPasswords.includes(pw)){openPopup();}else{alert('Password salah!');}}
function openPopup(){overlayContent.innerHTML=`<button class='close-btn' onclick='closePopup()'>X</button><video controls autoplay><source src='https://files.catbox.moe/o2aafi.mp4' type='video/mp4'>Browser Anda tidak mendukung video.</video>`;overlay.style.display='flex';}
function closePopup(){overlay.style.display='none';window.location.href='menu.html';}
</script>
</body>
</html>
