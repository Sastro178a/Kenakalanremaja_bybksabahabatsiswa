<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Kenakalan Remaja</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
body{background:linear-gradient(135deg,#8B0000,#1c1c1c);
background-image:radial-gradient(rgba(255,255,255,0.05)1px,transparent 1px);
background-size:20px 20px;color:#fff;font-family:'Press Start 2P',cursive;
display:flex;flex-direction:column;align-items:center;justify-content:start;height:100vh;margin:0;padding-top:50px}
h1{margin-bottom:30px;font-size:1rem;color:#ff5b5b;text-shadow:0 0 10px #ff2a2a;text-align:center}
.buttons-container{display:grid;grid-template-columns:repeat(2,1fr);gap:15px;width:90%;max-width:400px}
.buttons-container button{background:#ff2a2a;color:white;border:none;border-radius:5px;padding:15px;cursor:pointer;font-family:'Press Start 2P',cursive;font-size:0.6rem;box-shadow:0 0 10px #ff5b5b}
.buttons-container button:hover{background:#ff5b5b}
.logout{position:absolute;top:10px;right:10px;background:#ff2a2a;padding:5px 10px;border-radius:5px;cursor:pointer;font-size:0.5rem;font-family:'Press Start 2P',cursive}
.logout:hover{background:#ff5b5b}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.8);display:none;align-items:center;justify-content:center;z-index:1000;animation:fadeIn .3s}
@keyframes fadeIn{from{opacity:0}to{opacity:1}}
.overlay-content{background:#000;padding:10px;border-radius:8px;position:relative;box-shadow:0 0 15px #ff2a2a}
.overlay iframe{max-width:90vw;max-height:70vh}
.close-btn{position:absolute;top:-10px;right:-10px;background:red;border:none;border-radius:50%;width:30px;height:30px;color:white;cursor:pointer;font-weight:bold}
</style>
</head>
<body>
<div class="logout" onclick="window.location.href='login.html'">Logout</div>
<h1>Menu Utama Kenakalan Remaja</h1>
<div class="buttons-container">
<button onclick="window.location.href='https://proprofsgames.com/ugc/word-search/kenakalan-remaja-4/'">üéÆ Mulai</button>
<button onclick="openPopup('materi')">üì∫ Video Materi</button>
<button onclick="openPopup('film')">üé¨ Film Kenakalan Remaja</button>
<button onclick="openPopup('evaluasi')">üìù Link Evaluasi</button>
</div>
<div class="overlay" id="overlay"><div class="overlay-content" id="overlayContent"></div></div>
<script>
const overlay=document.getElementById('overlay');
const overlayContent=document.getElementById('overlayContent');
function openPopup(type){let contentHTML=`<button class='close-btn' onclick='closePopup()'>X</button>`;
if(type==='materi'){contentHTML+=`<iframe width="560" height="315" src="https://www.youtube.com/embed/S6IobjC9_7s" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;}
else if(type==='film'){contentHTML+=`<iframe width="560" height="315" src="https://www.youtube.com/embed/3Kdz_dz0hV0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;}
else if(type==='evaluasi'){contentHTML+=`<div style='padding:20px;color:white;'>Belum ada link evaluasiüòÅ</div>`;}
overlayContent.innerHTML=contentHTML;overlay.style.display='flex';}
function closePopup(){overlay.style.display='none';}
</script>
</body>
</html>
