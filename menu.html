<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Menu Kenakalan Remaja</title>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
<style>
html {
  background-color: #000428; /* fallback biru tua */
  height: 100%;
  margin: 0;
  padding: 0;
}
body {
  background: linear-gradient(135deg, #000428, #004e92);
  background-image: radial-gradient(rgba(255,255,255,0.05) 1px, transparent 1px);
  background-size: 20px 20px;
  color: #FFD700;
  font-family: 'Press Start 2P', cursive;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: start;
  height: 100%;
  margin: 0;
  padding-top: 50px;
}
h1 {
  margin-bottom: 30px;
  font-size: 1rem;
  color: #FFD700;
  text-shadow: 0 0 10px #FFD700;
  text-align: center;
}
.buttons-container {
  display: grid;
  grid-template-columns: repeat(2,1fr);
  gap: 15px;
  width: 90%;
  max-width: 400px;
}
.buttons-container button {
  background: #FFD700;
  color: #001f3f;
  border: none;
  border-radius: 8px;
  padding: 15px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
  font-size: 0.6rem;
  box-shadow: 0 0 15px #FFD700;
}
.buttons-container button:hover {
  background: #FFC107;
}
.logout {
  position: absolute;
  top: 10px;
  right: 10px;
  background: #FFD700;
  padding: 5px 10px;
  border-radius: 5px;
  cursor: pointer;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  color: #001f3f;
  box-shadow: 0 0 10px #FFD700;
}
.logout:hover {
  background: #FFC107;
}
.overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.8);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 1000;
  animation: fadeIn .3s;
}
@keyframes fadeIn {
  from {opacity:0}
  to {opacity:1}
}
.overlay-content {
  background: #000;
  padding: 10px;
  border-radius: 8px;
  position: relative;
  box-shadow: 0 0 15px #FFD700;
}
.overlay iframe {
  max-width: 90vw;
  max-height: 70vh;
}
.close-btn {
  position: absolute;
  top: -10px;
  right: -10px;
  background: red;
  border: none;
  border-radius: 50%;
  width: 30px;
  height: 30px;
  color: white;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>
<div class="logout" onclick="window.location.href='login.html'">Logout</div>
<h1>Menu Utama Kenakalan Remaja</h1>
<div class="buttons-container">
  <button onclick="window.location.href='https://wayground.com/join?gc=44209234'">üéÆ Game</button>
  <button onclick="openPopup('materi')">üì∫ Video Materi</button>
  <button onclick="openPopup('film')">üé¨ Film Kenakalan Remaja</button>
  <button onclick="openPopup('evaluasi')">üìù Link Evaluasi</button>
</div>
<div class="overlay" id="overlay">
  <div class="overlay-content" id="overlayContent"></div>
</div>
<script>
const overlay=document.getElementById('overlay');
const overlayContent=document.getElementById('overlayContent');
function openPopup(type){
  let contentHTML=`<button class='close-btn' onclick='closePopup()'>X</button>`;
  if(type==='materi'){
    contentHTML+=`<iframe width="560" height="315" src="https://www.youtube.com/embed/S6IobjC9_7s" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  }
  else if(type==='film'){
    contentHTML+=`<iframe width="560" height="315" src="https://www.youtube.com/embed/3Kdz_dz0hV0" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>`;
  }
  else if(type==='evaluasi'){
    contentHTML+=`<div style='padding:20px;color:white;'>Youtube.com</div>`;
  }
  overlayContent.innerHTML=contentHTML;
  overlay.style.display='flex';
}
function closePopup(){
  overlay.style.display='none';
}
</script>
</body>
</html>
